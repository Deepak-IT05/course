<!DOCTYPE html>
{%extends 'apps/index.html'%}

{%block body_block%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Course Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery-item {
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px 5px 0 0;
        }

        .description {
            padding: 15px;
            background-color: #fff;
            border-radius: 0 0 5px 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Computer Course Gallery</h1>
    <div class="gallery">
        <!-- Gallery Items -->
        <div class="gallery-item">
            <img src="{%static '/images/c.png' %}" alt="Course Image 1">
            <div class="description">C PROGRAMMING</div>
        </div>
        <div class="gallery-item">
            <img src="{%static '/images/cplus.png' %}" alt="Course Image 2">
            <div class="description">C++ PROGRAMMING</div>
        </div>
        <div class="gallery-item">
            <img src="{%static '/images/python.png' %}" alt="Course Image 3">
            <div class="description">PYTHON FULLSTACK DEVELOPMENT</div>
        </div>
        <div class="gallery-item">
            <img src="{%static '/images/django.png' %}" alt="Course Image 4">
            <div class="description">DJANGO FRAMEWORK</div>
        </div>
        <div class="gallery-item">
            <img src="{%static '/images/html1.png' %}" alt="Course Image 5">
            <div class="description">HTML AND CSS</div>
        </div>
        <div class="gallery-item">
            <img src="{%static '/images/sql.png' %}" alt="Course Image 6">
            <div class="description">SQL DATABASE</div>
        </div>
    </div>
</body>
{% endblock %}
</html>
